{{- $namespace := .Release.Namespace }}
{{- $name := .Release.Name }}
{{- $values := .Values }}
{{- with .Values.virtualMachine.ansiblePlaybook }}
apiVersion: onecloud.yunion.io/v1
kind: AnsiblePlaybook
metadata:
  name: cboard-{{ $name }}-pk
spec:
  playbookTemplateRef:
    name: cboard-{{ $name }}-pktem
  inventory:
    - virtualMachine:
        name: cboard-{{ $name }}
  vars:
    port:
      value: {{ .cboard.port }}
    onecloud_vm_id:
      reference:
        kind: VirtualMachine
        namespace: {{ $namespace }}
        name: cboard-{{ $name }}
        fieldPath: Status.ExternalInfo.Id
    {{- if $values.envs.project_id }}
    onecloud_tenant_id:
      value: {{ $values.envs.project_id }}
    {{- end }}
    {{- if $values.envs.domain_id }}
    onecloud_domain_id:
      values: {{ $values.envs.domain_id }}
    {{- end }}
  maxRetryTimes: 2
{{- end}}
