{{- $namespace := .Release.Namespace }}
{{- $name := .Release.Name }}
{{- $values := .Values }}
{{- with .Values.virtualMachine.ansiblePlaybook }}
apiVersion: onecloud.yunion.io/v1
kind: AnsiblePlaybook
metadata:
  name: mg-{{ $name }}-pk
spec:
  playbookTemplateRef:
    name: mg-{{ $name }}-pktem
  inventory:
    - virtualMachine:
        name: mg-{{ $name }}
  {{- if .telegraf }}
  vars:
    onecloud_vm_id:
      reference:
        kind: VirtualMachine
        namespace: {{ $namespace }}
        name: mg-{{ $name }}
        fieldPath: Status.ExternalInfo.Id
    {{- if $values.envs.project_id }}
    onecloud_tenant_id:
      value: {{ $values.envs.project_id }}
    {{- end }}
    {{- if $values.envs.domain_id }}
    onecloud_domain_id:
      value: {{ $values.envs.domain_id }}
    {{- end }}
  {{- end }}
  proxyVars:
    - name: repo_url
      service: repo
    - name: influxdb_url
      service: influxdb
  maxRetryTimes: 2
{{- end}}

