{{- $name := .Release.Name -}}
{{- $values := .Values }}
{{- $node := .Values.virtualMachines.slaveNode -}}
{{- $count := $node.count }}
{{- range $i, $e := until ($count | int) }}
{{- $suffix := printf "%s%d" "slave" (add $e 1) }}
{{- $desc := printf "%s%d" "Redis slave node No." (add $e 1) }}
apiVersion: onecloud.yunion.io/v1
kind: VirtualMachine
metadata:
  name: rd-{{ $name }}-{{ $suffix }}
spec:
  description: {{ $desc }}
  projectConfig:
    project: {{ $values.project }}
  vmConfig:
    {{- if $values.preferManager }} 
    preferManager: {{ $values.preferManager }} 
    {{- end }}
    {{- if $values.preferRegion }} 
    preferRegion: {{ $values.preferRegion }} 
    {{- end }}
    {{- if $values.preferZone }} 
    preferZone: {{ $values.preferZone }} 
    {{- end }}
    {{- if $node.preferHost }} 
    preferHost: {{ $node.preferHost }} 
    {{- end }}
    hypervisor: {{ $values.hypervisor }}
    {{- if $node.instanceType }}
    instanceType: {{ $node.instanceType }}
    {{- else }}
    vcpuCount: {{ $node.vcpuCount }}
    vmemSizeGB: {{ $node.vmemSizeGB }}
    {{- end }}
    rootDisk:
      {{- if $node.image }}
      image: {{ $node.image }}
      {{- else if eq $values.hypervisor "azure" }}
      image: CentOS-CI-7.7.20191211
      {{- else }}
      image: CentOS-7.6.1810-20190430.qcow2
      {{- end }}
      sizeGB: {{ $node.diskSizeGB }}
      {{- if $node.storageBackend }} 
      storageConfig:
        backend: {{ $node.storageBackend }}
      {{- end }}
    {{- if $node.network }}
    networks:
      - network: {{ $node.network }}
    {{- end }}
  {{- if or $node.newEipBw $node.newEipChargeType }}
  newEip:
    {{- if $node.newEipBw }}
    bw: {{ $node.newEipBw }}
    {{- end }}
    {{- if $node.newEipChargeType }}
    chargeType: {{ $node.newEipChargeType }}
    {{- end }}
  {{- else if $node.eip }}
  eip: $node.eip
  {{- else if eq $values.hypervisor "aliyun" }}
  newEip:
    bw: 100
    chargeType: traffic
  {{- else if eq $values.hypervisor "qcloud" }}
  newEip:
    bw: 100
    chargeType: traffic
  {{- else if eq $values.hypervisor "azure" }}
  newEip:
    bw: 100
    chargeType: traffic
  {{- else if eq $values.hypervisor "aws" }}
  newEip:
    bw: 100
    chargeType: traffic
  {{- else if eq $values.hypervisor "huawei"}}
  newEip:
    bw: 100
    chargeType: traffic
  {{- else if eq $values.hypervisor "ucloud"}}
  newEip:
    bw: 100
    chargeType: traffic
  {{- else if eq $values.hypervisor "google"}}
  newEip:
    bw: 100
    chargeType: traffic
  {{- else if eq $values.hypervisor "openstack"}}
  newEip:
    bw: 100
    chargeType: traffic
  {{- else if eq $values.hypervisor "zstack"}}
  newEip:
    bw: 100
    chargeType: traffic
  {{- end}}

---

{{- end }}
